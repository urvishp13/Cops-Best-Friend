<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Orelega+One&family=Shrikhand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/resources/css/index.css">
    <link rel="stylesheet" href="/resources/css/timer.css">
    <title>Cops' Best Friend</title>
</head>

<body>

    <main>
        <h1>Cops' <span>Best Friend</span></h1> <!-- HTML documents only have 1 h1 elements in them so not giving this a class -->
        <div class="container-a">
            <div class="container-b"> <!-- contains all the content -->
                <h2 class="desc">Number of Speeders</h2>
                <div class="display"> <!-- will be styled, that's why given a class and not an ID -->
                    <p id="count-el">0</p> <!-- will be accessed in the JS, that's why given an ID -->
                </div>
                <p class="log">Violators Log: <span id="record-el"></span></p> <!-- place to record numbers of cars speeding -->
                <div class="btn-container">
                    <button id="increment-btn" onclick="increment()">INCREMENT</button> <!-- will be accessed in the JS, that's why given an ID -->
                    <button id="record-btn" onclick="record()">RECORD</button> <!-- will be accessed in the JS, that's why given an ID -->
                    <button id="report-btn" onclick="window.location.href='report.html'">REPORT</button> <!-- will be accessed in the JS, that's why given an ID -->
                </div>
            </div>
            <div class="timer">
                <p>Time left until record resets:</p>
                <p id="timer-el"></p>
            </div>
        </div> 
    </main>

    <script src="resources/js/index.js"></script>
</body>

</html>
