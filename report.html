<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Orelega+One&family=Shrikhand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="resources/css/report.css">
</head>
<body>
    
    <!-- Flex Container -->
    <main>
        <!-- Create a form with a dummy link to send to -->
        <form action="#" method="post">
            <!-- Nested Flex Container -->
            <ul>
                <li>
                    <label for="town">Town reporting for</label>
                    <input type="text" id="town" name="reporting_town">
                </li>
                <li>
                    <p>Are you a citizen of this town?</p>
                    <input type="radio" id="citizen" name="citizen">
                    <label for="citizen">Yes</label>
                    <input class="border-blue" type="radio" id="not-citizen" name="citizen">
                    <label for="not-citizen">No</label>
                </li>
                <li class="name">
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                </li>
                <li class="button">
                    <button type="submit">Submit Report</button>
                </li>
            </ul>
        </form>
    </main>

</body>

</html>
