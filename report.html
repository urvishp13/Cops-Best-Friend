<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Orelega+One&family=Shrikhand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="resources/css/report.css">
</head>
<body>
    
    <!-- Flex Container -->
    <main>
        <!-- Create a form with a dummy link to send to -->
        <form action="#" method="post">
            <!-- Nested Flex Container -->
            <ul>
                <li>
                    <label for="town">Town reporting for</label>
                    <input type="text" id="town" name="reporting_town">
                </li>
                <li>
                    <p>Are you a resident of this town?</p>
                    <input type="radio" id="resident" onclick="showFields()" name="resident">
                    <label for="resident">Yes</label>
                    <input class="border-blue" type="radio" id="not-resident" onclick="showFields()" name="resident">
                    <label for="not-resident">No</label>
                    <ul id="if-resident">
                        <li>
                            <label for="residency-street">Street you live on</label>
                            <input type="text" id="residency-street" name="residency-street">
                        </li>
                        <li>
                            <label for="street-reporting">Street reporting cars on</label>
                            <input type="text" id="street-reporting" name="street-reporting">
                        </li>
                    </ul>
                    <ul id="if-not-resident">
                        <li>
                            <p>You can't submit this report.</p>
                        </li>
                    </ul>
                </li>
                <li class="name">
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                </li>
                <li>
                    <p>Number of Violators: <span id="total-violators-el"></span></p>
                </li>
                <li class="button">
                    <button type="submit">Submit Report</button>
                </li>
            </ul>
        </form>
    </main>

    <script src="resources/js/report.js"></script>
</body>

</html>
