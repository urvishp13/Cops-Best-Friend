<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Orelega+One&family=Shrikhand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="resources/css/report.css">
    <link rel="stylesheet" href="resources/css/timer.css">
    <title>Cops' Best Friend</title>
</head>
<body>
    
    <!-- Flex Container -->
    <main>
        <!-- Create a form with a dummy link to send to -->
        <form action="#" method="post">
            <!-- Nested Flex Container -->
            <ul>
                <li>
                    <label for="town">Town reporting for<span aria-label=required>*</span></label>
                    <input type="text" id="town" name="reporting_town" required>
                </li>
                <li>
                    <p>Are you a resident of this town?<span aria-label=required>*</span></p>
                    <label for="resident">
                        <input type="radio" id="resident" onclick="showFields()" name="resident" value="resident" required>
                            Yes
                    </label>
                    <label for="not-resident">
                        <input class="border-blue" type="radio" id="not-resident" onclick="showFields()" name="resident"
                        value="not-resident" required>
                            No
                    </label>
                    <ul id="resident-fields">
                        <li>
                            <label for="residency-street">Street you live on<span aria-label=required>*</span></label>
                            <input type="text" id="residency-street" name="residency-street" required>
                        </li>
                        <li>
                            <label for="street-reporting">Street reporting cars on<span aria-label=required>*</span></label>
                            <input type="text" id="street-reporting" name="street-reporting" required>
                        </li>
                    </ul>
                    <ul id="not-resident-fields">
                        <li>
                            <p>You can't submit this report.</p>
                        </li>
                    </ul>
                </li>
                <li class="name">
                    <div>
                        <label for="last-name">Last Name<span aria-label=required>*</span></label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div>
                        <label for="first-name">First Name<span aria-label=required>*</span></label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                </li>
                <li>
                    <p>Number of Violators: <span id="total-violators-el"></span></p>
                </li>
                <li class="button">
                    <button type="submit" id="submit-btn">Submit Report</button>
                </li>
            </ul>
        </form>
        <div class="timer">
            <p>Time left until record resets:</p>
            <p id="timer-el"></p>
        </div>
    </main>

    <script src="resources/js/report.js"></script>
</body>

</html>
